version: '3.8'

services:
  # =============================================================================
  # Application Services
  # =============================================================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: graphrag-backend
    ports:
      - "18000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-nemotron-3-nano}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=60
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - pdf_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - graphrag-network
    restart: unless-stopped

  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: graphrag-celery-worker
    command: celery -A src.core.celery_app worker --loglevel=info --concurrency=3 -Q celery,documents,stats
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-nemotron-3-nano}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - pdf_storage:/app/storage
    depends_on:
      - redis
      - postgres
      - neo4j
      - qdrant
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - graphrag-network
    restart: unless-stopped

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: graphrag-celery-beat
    command: celery -A src.core.celery_app beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
    networks:
      - graphrag-network
    restart: unless-stopped

  flower:
    image: mher/flower:2.0
    container_name: graphrag-flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "15555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - graphrag-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: graphrag-frontend
    ports:
      - "13000:3000"
    environment:
      - VITE_API_URL=http://localhost:18000/api/v1
    depends_on:
      - backend
    networks:
      - graphrag-network
    restart: unless-stopped

  # =============================================================================
  # Database Services
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: graphrag-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../databases/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-network
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15-community
    container_name: graphrag-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    ports:
      - "17474:7474"  # HTTP
      - "17687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ../databases/neo4j:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - graphrag-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: graphrag-qdrant
    ports:
      - "16333:6333"  # REST API
      - "16334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - graphrag-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: graphrag-redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-network
    restart: unless-stopped

  # =============================================================================
  # AI Services (using local Ollama installation)
  # =============================================================================
  # Note: Ollama runs on host machine, containers access via host.docker.internal:11434
  # To use containerized Ollama, uncomment below and update OLLAMA_BASE_URL
  #
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: graphrag-ollama
  #   ports:
  #     - "21434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: all
  #             capabilities: [gpu]
  #   networks:
  #     - graphrag-network
  #   restart: unless-stopped

# =============================================================================
# Networks & Volumes
# =============================================================================
networks:
  graphrag-network:
    driver: bridge

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
  pdf_storage:
