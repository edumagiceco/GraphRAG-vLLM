version: '3.8'

# =============================================================================
# Development Environment Configuration
# Hot reload enabled for backend and frontend
# =============================================================================

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: graphrag-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-nemotron-mini:4b}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=60
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DEBUG=true
    volumes:
      - ../backend/src:/app/src:ro
      - pdf_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - graphrag-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: graphrag-celery-worker-dev
    command: celery -A src.core.celery_app worker --loglevel=debug --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-nemotron-mini:4b}
    volumes:
      - ../backend/src:/app/src:ro
      - pdf_storage:/app/storage
    depends_on:
      - redis
      - postgres
    networks:
      - graphrag-network

  flower:
    image: mher/flower:2.0
    container_name: graphrag-flower-dev
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - graphrag-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: graphrag-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ../frontend/src:/app/src:ro
      - ../frontend/public:/app/public:ro
    depends_on:
      - backend
    networks:
      - graphrag-network
    command: npm run dev -- --host 0.0.0.0

  # =============================================================================
  # Database Services (same as production)
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: graphrag-postgres-dev
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ../databases/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-network

  neo4j:
    image: neo4j:5.15-community
    container_name: graphrag-neo4j-dev
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data_dev:/data
      - ../databases/neo4j:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - graphrag-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: graphrag-qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_dev:/qdrant/storage
    networks:
      - graphrag-network

  redis:
    image: redis:7-alpine
    container_name: graphrag-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-network

  ollama:
    image: ollama/ollama:latest
    container_name: graphrag-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - graphrag-network

networks:
  graphrag-network:
    driver: bridge

volumes:
  postgres_data_dev:
  neo4j_data_dev:
  qdrant_data_dev:
  redis_data_dev:
  ollama_data_dev:
  pdf_storage:
